<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
    </header>

    <main class="input1">
        <form>
            <label for="Nomesobrenome">Nome e Sobrenome</label>
            <input type="text"  id="Nomesobrenome" class="input-padrao" required>

            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" class="input-padrao" rows="10" required></textarea>
        </form>


        <fieldset>
            <legend>Como Prefere Nosso Contato?</legend>
            <label for="email-radio"><input type="radio" name="contato" value ="email" id="email-radio">E-mail</label>

            <label for="radio-telefone"><input type="radio" name="contato" value ="telefone" id="radio-telefone">Telefone</label>

            <label for="whatsapp"><input type="radio" name="contato" value ="whatsapp" id="whatsapp" checked>whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option value="">Noite</option>
            </select>
            <label class="checkbox"><input type="checkbox" checked>Gostaria das nossas novidades por e-mail?</label>
        </fieldset>
        
        <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h~20h</td>
                </tr>
            </tbody>
        </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;Copyright Barbearia Alura - 2021</p>
        </footer>
</body>
</html>
